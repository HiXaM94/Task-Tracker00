<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" class="input-text" placeholder="Enter score" onkeypress="handleEnter(event)"/>
            <button class="btn-calculate" onclick="calculateAverage()">Calculate Average</button>
        </div>
        
        <div id="tableContainer"></div>
        <div class="average-display" id="averageDisplay">Average Score: 0</div>
    </div>
</body>
<script src="app.js"></script>
</html>
